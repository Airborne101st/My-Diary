<div class="container">
<div fxLayout="row wrap" fxLayoutGap="16px grid">
<div  fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let note of notes" >
<mat-card class="mat-elevation-z4">
    <mat-card-title>{{note.title}}</mat-card-title>
    <mat-card-subtitle>{{note.time | date:'medium'}}</mat-card-subtitle>
    <p>
        {{note.content}}
    </p>
    <mat-card-actions>
      <button mat-button>SHARE</button>
      <button mat-icon-button (click)="deleteNote()"><mat-icon>delete</mat-icon></button>
    </mat-card-actions>
  </mat-card>
</div>
</div> 
</div>
