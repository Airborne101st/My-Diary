<div class="searchbar">
<form action="" [formGroup]="searchForm" (ngSubmit)="askQuery()">
    <input type="text" id="bar" formControlName="query" >
    <button mat-icon-button type="submit">
        <mat-icon>search</mat-icon>
    </button>
</form>
</div>

<div class="container">
<div *ngFor="let note of notes" >
    <mat-card class="mat-elevation-z4" style="margin: 10px;">
        <mat-card-title>{{note.title}}</mat-card-title>
        <mat-card-subtitle>{{note.time | date:'medium'}}</mat-card-subtitle>
        <p>
            {{note.content}}
        </p>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
</div>
